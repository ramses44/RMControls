<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    {% if not additional %}

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h4 style="cursor: pointer" class="my-0 mr-md-auto font-weight-bolder" onclick="window.location='/catalog/0'">RMControls</h4>

            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/orders"><b>Заказы</b></a>
                <a class="p-2 text-dark" href="/stock"><b>Склад</b></a>
                <a class="p-2 text-dark" href="/tasks"><b>Формирование заказа</b></a>
                <a class="p-2 text-dark" href="/archive"><b>Архив</b></a>
            </nav>

            {% if not user.is_authenticated %}
                <a class="btn btn-primary" href="/accounts/login">Войти</a>
            {% else %}
                <h6 style="margin-top: 5px; margin-right: 20px; color: gray"><b>Вы вошли как {{ user.get_username }}</b></h6>
                <a class="btn btn-danger" href="/accounts/logout/">Выйти</a>
            {% endif %}
        </div>
    {% endif %}

    {% block content %} {% endblock %}

</body>
</html>
