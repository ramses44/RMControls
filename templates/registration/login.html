{% extends 'main/base.html' %}

{% block content %}
    <div class="container">

        <h2>Авторизация</h2> <br>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">Неверный логин/пароль!</div>
        {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label>{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-outline-primary">Войти</button>
            </form>

    </div>

{% endblock %}
